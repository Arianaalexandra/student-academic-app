<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Editare notă</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .card {
            margin-top: 80px;
            border-radius: 14px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4 mx-auto" style="max-width: 500px;">
        <h4 class="fw-bold mb-3">Editare notă</h4>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Materie</label>
                <input type="text" name="subject" class="form-control"
                       value="{{ grade.subject }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Notă</label>
                <input type="number" name="grade" min="1" max="10"
                       class="form-control" value="{{ grade.grade }}" required>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/admin" class="btn btn-secondary">Anulare</a>
                <button class="btn btn-warning">Salvează</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
